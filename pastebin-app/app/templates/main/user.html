{% extends 'base.html' %}

{% block app_content %}
<table class="table table-hover">
    <tr>
        <td width="256px"><img src="{{ user.avatar(256) }}"></td>
        <td>
            <h1>User: {{ user.username }}</h1>
            <p>{{ user.pastes.count() }} / {{ current_app.config['USER_PASTES_LIMIT'] }} pastes used</p>
        </td>
    </tr>
</table>
{% for paste in pastes %}
    {% include 'main/components/paste.html' %}
{% endfor %}
<nav aria-label="...">
    <ul class="pager">
        <li class="previous{% if not prev_url %} disabled{% endif %}">
            <a href="{{ prev_url or '#' }}">
                <span aria-hidden="true">&larr;</span>
                <span>Newer Pastes</span>
            </a>
        </li>
        <li class="next{% if not next_url %} disabled{% endif %}">
            <a href="{{ next_url or '#' }}">
                <span aria-hidden="true">&rarr;</span>
                <span>Older Pastes</span>
            </a>
        </li>
    </ul>
</nav>
{% endblock %}
